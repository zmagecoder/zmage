<script id="plugin_edit_dialog_link_param_tmpl" type="text/x-jquery-tmpl">
	<div class="link_param" id="link_param_0" {{if LinkType != 0}} style="display:none;" {{/if}}> 
		<div id="news_description"></div>
	</div>
	<div class="link_param" id="link_param_1" {{if LinkType != 1}} style="display:none;" {{/if}}>
		<ul class="content_claim">
			<li class="content_claim_title">新闻：</li>
			<li id="link_param_news_show"></li>
		</ul>
		<br>
	</div>
	<div class="link_param" id="link_param_2" {{if LinkType != 2}} style="display:none;" {{/if}}>
		<ul class="content_claim">
			<li class="content_claim_title">http://</li>
			<li><input id="link_param_extern_url" name="link_param_extern_url"  {{if LinkType == 2}} value="${CheckInput.IsUrl($.trim(LinkParam)) ? LinkParam.substr(7) : LinkParam}" {{/if}}></li>
		</ul> 
	</div>
	<div class="link_param" id="link_param_3" {{if LinkType != 3}} style="display:none;" {{/if}}>
		<ul class="content_claim">
			<li class="content_claim_title">搜索词：</li>
			<li><input id="link_param_search_key" name="link_param_search_key"  {{if LinkType == 3}} value="${LinkParam}" {{/if}}></li>
		</ul>
	</div>
	<div class="link_param" id="link_param_4" {{if LinkType != 4}} style="display:none;" {{/if}}>
		<ul class="content_claim">
			<li class="content_claim_title">一级类：</li><li> <select id="class1_select"></select></li>
		</ul>
		<ul class="content_claim">
			<li class="content_claim_title">二级类：</li><li><select id="class2_select"></select></li>
		</ul>
		<ul class="content_claim">
			<li class="content_claim_title">三级类：</li><li><select id="class3_select"></select></li>
		</ul>
	</div>
	<div class="link_param" id="link_param_5" {{if LinkType != 5}} style="display:none;" {{/if}}>
		<ul class="content_claim">
			<li class="content_claim_title">自定义页面：</li>
			<li id="link_param_page_show"></li>
		</ul>
	</div>
	<div class="link_param" id="link_param_6" {{if LinkType != 6}} style="display:none;" {{/if}}>
		<ul class="content_claim">
			<li class="content_claim_title">促销类型：</li><li> <div id="link_param_sales_type_show"></div></li>
		</ul>
		<ul class="content_claim">
			<li class="content_claim_title">促销：</li><li> <div id="link_param_sales_show"></div></li>
		</ul>
	</div>
	<div class="link_param" id="link_param_7" {{if LinkType != 7}} style="display:none;" {{/if}}>
		<ul class="content_claim">
			<li class="content_claim_title">具体商品：</li>
			<li>待实现........</li>
		</ul> 
	</div>
	<div class="link_param" id="link_param_8" {{if LinkType != 8}} style="display:none;" {{/if}}>
		<ul class="content_claim">
			<li class="content_claim_title">类别标签：</li>
			<li><select id="tag_class"></select></li>
		</ul>
		<ul class="content_claim">
			<li class="content_claim_title">标签项目：</li>
			<li><select id="tag_item"></select></li>
		</ul>
	</div>
</script>


<div id="advertising_edit_dialog" style="display: none;"></div>
<script id="advertising_edit_dialog_tmpl" type="text/x-jquery-tmpl">
	<div class="plugin_set_content_top">
		<div class="plugin_set_content_img-show"><img id="adv_image"/></div>
		<div class="plugin_set_content_img-attr">
			<div class="has_height">
				{{if device == Constant.STORE_DEVICE_PC}}
					<div class="plugin_set_content_img-attr_title">广告效果：</div>
					<div class="plugin_set_content_img-attr_menu">
						<input type="radio" id="advertising_style0" name="advertising_style" value="0" {{if data.Style == 0}} checked {{/if}}>	数字标注
						<input type="radio" id="advertising_style1" name="advertising_style" value="1" {{if data.Style != 0}} checked {{/if}}>	箭头移动
					</div>
				{{else}}
					<div class="plugin_set_content_img-attr_title"></div>
					<div class="plugin_set_content_img-attr_menu"></div>
				{{/if}}
			</div>
			<div class="has_height3">
				<div class="plugin_set_content_img-attr_title">滚动方向：</div>
				<div class="plugin_set_content_img-attr_menu2">
					<select class="link_type" id="direction_set">
						<option value="${Constant.PLUGIN_CAROUSEL_DIR_LEFT}" {{if data.Direction == Constant.PLUGIN_CAROUSEL_DIR_LEFT}} selected {{/if}}> 从右至左 </option>
						<option value="${Constant.PLUGIN_CAROUSEL_DIR_RIGHT}" {{if data.Direction == Constant.PLUGIN_CAROUSEL_DIR_RIGHT}} selected {{/if}}> 从左至右 </option>
					</select>
				</div>
			</div>
			<div class="has_height3">
				<div class="plugin_set_content_img-attr_title">滚动间隔：</div>
				<div class="plugin_set_content_img-attr_menu2">
					<select class="link_type" id="interval_set">
						<option value="500" {{if data.Interval <= 500}} selected {{/if}}> 0.5秒 </option>
						<option value="1000" {{if (data.Interval > 500) && (data.Interval <= 1000)}} selected {{/if}}> 1秒 </option>
						<option value="2000" {{if (data.Interval > 1000) && (data.Interval <= 2000)}} selected {{/if}}> 2秒 </option>
						<option value="3000" {{if (data.Interval > 2000) && (data.Interval <= 3000)}} selected {{/if}}> 3秒 </option>
						<option value="4000" {{if (data.Interval > 3000) && (data.Interval <= 4000)}} selected {{/if}}> 4秒 </option>
						<option value="5000" {{if data.Interval > 4000}} selected {{/if}}> 5秒 </option>
					</select>
				</div>
			</div>
			<div class="has_height"> &nbsp;</div>
			<div class="advertising_photo_set">
				<ul class="plugin_set_tab">
					{{each(i, adv) data.Advertising}}
						<li order="${i}"><a href="javascript:void(0)">${i + 1}</a></li>
					{{/each}}
				</ul>
				<div class="advertising_add header_button_f"></div>
				<div class="advertising_del icon_del"></div>
				<ul class="plugin_set_tab_content">
					{{each(i, adv) data.Advertising}}
						<li class="content_data_set" index="${i}" style="display:none">
							<div class="image_preview_box">
								<div class="image_preview"><img class="image_preview_img" src="${adv.Url}"/></div>
								<div class="image_edit button_image">[设置图片]</div>
							</div>
							<dl class="content">
								<dd>
									<ul class="content_claim">
										<li class="content_claim_title">ALT标签：</li>
										<li><input class="advertising_title_input" id="ad${i}_title" name="ad${i}_title" value="${adv.Title}"/></li>
									</ul>
								</dd>
								<dd>
									<ul class="content_claim">
										<li class="content_claim_title">图片链接至：</li>
										<li><select class="link_type" id="link_type">
											<option value="0" {{if adv.LinkType == 0}} selected {{/if}}> 无链接 </option>
											<option value="1" {{if adv.LinkType == 1}} selected {{/if}}> 新闻 </option>
											<option value="3" {{if adv.LinkType == 3}} selected {{/if}}> 搜索词 </option>
											<option value="4" {{if adv.LinkType == 4}} selected {{/if}}> 分类目录 </option>
											<option value="5" {{if adv.LinkType == 5}} selected {{/if}}> 自定义页面 </option>
											<option value="6" {{if adv.LinkType == 6}} selected {{/if}}> 促销页面 </option>
											<option value="2" {{if adv.LinkType == 2}} selected {{/if}}> URL地址 </option>

											<option value="8" {{if adv.LinkType == 8}} selected {{/if}}> 类别标签 </option>
										</select>
										</li>
									</ul>
									<div style="width:310px;border-bottom:1px dashed #e1e1e1"></div>
									<div id="link_param"></div>
								</dd>
							</dl>
						</li>
					{{/each}}
				</ul>
			</div>
		</div>
	</div>
    <div class="popup_button_box">
        <ul class="set_button_left">
            <li><div class="set_button" id="button_preview">预览</div></li>	
        </ul> 
        <ul class="set_button_right">
		    <li><div class="set_button" id="button_cancel">取消</div></li>
		    <li><div class="set_button" id="button_save">保存</div></li>
	    </ul>
    </div>
</script>



<div id="image_edit_dialog" style="display: none;"></div>
<script id="image_edit_dialog_tmpl" type="text/x-jquery-tmpl">
	<div class="plugin_set_content_top">
		<div class="plugin_set_content_img-show"><img id="adv_image"/></div>
		<div class="plugin_set_content_img-attr">
			<div class="has_height">
				<div class="plugin_set_content_img-attr_title">栏目标题：</div>
				<div class="plugin_set_content_img-attr_menu">
					<input type="radio" name="title_show_set" value="1" {{if (data.ShowTitle == 2) || (data.ShowTitle == 3)}} checked {{/if}}/>有
					<input class="menu_text" name="title_set" value="${data.Title}" {{if (data.ShowTitle != 2) && (data.ShowTitle != 3)}} disabled {{/if}} />
					<input type="radio" name="title_show_set" value="0" {{if (data.ShowTitle != 2) && (data.ShowTitle != 3)}} checked {{/if}} />无
				</div>
			</div>
			<div class="has_height2">
				<div class="plugin_set_content_img-attr_title">边框：</div>
				<div class="plugin_set_content_img-attr_menu2">
					<input type="radio" name="border_show_set" value="1" {{if (data.ShowTitle == 1) || (data.ShowTitle == 3)}} checked {{/if}} />有
					<input type="radio" name="border_show_set" value="0" {{if (data.ShowTitle != 1) && (data.ShowTitle != 3)}} checked {{/if}} />无
				</div>
			</div>
			<div class="has_height2">
				<div class="plugin_set_content_img-attr_title">间距：</div>
				<div class="plugin_set_content_img-attr_menu2">
					<input type="radio" name="gap_set" value="1" {{if data.Style == 1}} checked {{/if}} />有
					<input type="radio" name="gap_set" value="0" {{if data.Style != 1}} checked {{/if}} />无
				</div>
			</div>
			<div class="has_height">
				<div class="plugin_set_content_img-attr_title">图片样式：</div>
				<div class="plugin_set_content_img-attr_menu">
					{{if device == Constant.STORE_DEVICE_PC}}
						<select class="menu-select" id="type_set" style="height:22px;">
							<option class="menu-lingheight" value="1" {{if data.Type == 1}} selected {{/if}}>单张</option>
							<option class="menu-lingheight" value="10" {{if data.Type == 10}} selected {{/if}}>横排两张</option>
							<option class="menu-lingheight" value="3" {{if data.Type == 3}} selected {{/if}}>品字形</option>
							<option class="menu-lingheight" value="12" {{if data.Type == 12}} selected {{/if}}>三图片A</option>
							<option class="menu-lingheight" value="13" {{if data.Type == 13}} selected {{/if}}>三图片B</option>
							<option class="menu-lingheight" value="2" {{if data.Type == 2}} selected {{/if}}>横排三张</option>
							<option class="menu-lingheight" value="4" {{if data.Type == 4}} selected {{/if}}>四图片</option>
							<option class="menu-lingheight" value="14" {{if data.Type == 14}} selected {{/if}}>田字格</option>
							<option class="menu-lingheight" value="11" {{if data.Type == 11}} selected {{/if}}>横排四张</option>
							<option class="menu-lingheight" value="5" {{if data.Type == 5}} selected {{/if}}>横排五张</option>
							<option class="menu-lingheight" value="6" {{if data.Type == 6}} selected {{/if}}>六图片</option>
							<option class="menu-lingheight" value="7" {{if data.Type == 7}} selected {{/if}}>七图片</option>
							<option class="menu-lingheight" value="8" {{if data.Type == 8}} selected {{/if}}>八图片</option>
							<option class="menu-lingheight" value="9" {{if data.Type == 9}} selected {{/if}}>九宫格</option>
						</select>
					{{else}}
						<select class="menu-select" id="type_set" style="height:22px;">
							<option class="menu-lingheight" value="1" {{if data.Type == 1}} selected {{/if}}>单张</option>
							<option class="menu-lingheight" value="10" {{if data.Type == 10}} selected {{/if}}>横排两张</option>
							<option class="menu-lingheight" value="3" {{if data.Type == 3}} selected {{/if}}>品字形</option>
							<option class="menu-lingheight" value="12" {{if data.Type == 12}} selected {{/if}}>三图片A</option>
							<option class="menu-lingheight" value="13" {{if data.Type == 13}} selected {{/if}}>三图片B</option>
							<option class="menu-lingheight" value="2" {{if data.Type == 2}} selected {{/if}}>横排三张</option>
							<option class="menu-lingheight" value="14" {{if data.Type == 14}} selected {{/if}}>田字格</option>
						</select>
					{{/if}}
				</div>
			</div>
			<div class="image_photo_set">
				<ul class="plugin_set_tab">
					{{each(i, adv) data.Advertising}}
						{{if i < photo_num}}
						<li order="${i}"><a href="javascript:void(0)">${i + 1}</a></li>
						{{/if}}
					{{/each}}
				</ul>
				<ul class="plugin_set_tab_content">
					{{each(i, adv) data.Advertising}}
						<li class="content_data_set" index="${i}" style="display:none">
							<div class="image_preview_box">
								<div class="image_preview"><img class="image_preview_img" src="${adv.Url}"/></div>
								<div class="image_edit button_image">[设置图片]</div>
							</div>
							<dl class="content">
								<dd>
									<ul class="content_claim">
										<li class="content_claim_title">ALT标签：</li>
										<li><input class="image_title_input" id="ad${i}_title" name="ad${i}_title" value="${adv.Title}"></li>
									</ul>
								</dd>
								<dd>
									<ul class="content_claim">
										<li class="content_claim_title">图片链接至：</li>
										<li><select class="link_type" id="link_type">
											<option value="0" {{if adv.LinkType == 0}} selected {{/if}}> 无链接 </option>
											<option value="1" {{if adv.LinkType == 1}} selected {{/if}}> 新闻 </option>
											<option value="3" {{if adv.LinkType == 3}} selected {{/if}}> 搜索词 </option>
											<option value="4" {{if adv.LinkType == 4}} selected {{/if}}> 分类目录 </option>
											<option value="5" {{if adv.LinkType == 5}} selected {{/if}}> 自定义页面 </option>
											<option value="6" {{if adv.LinkType == 6}} selected {{/if}}> 促销页面 </option>
											<option value="2" {{if adv.LinkType == 2}} selected {{/if}}> URL地址 </option>

											<option value="8" {{if adv.LinkType == 8}} selected {{/if}}> 类别标签 </option>
											</select>
										</li>
									</ul> 
									<div style="width:310px;border-bottom:1px dashed #e1e1e1"></div>
									<div id="link_param"></div>
								</dd>
							</dl>
						</li>
					{{/each}}
				</ul>
			</div>
		</div>
	</div>
    <div class="popup_button_box">
        <ul class="set_button_left">
            <li><div class="set_button" id="button_preview">预览</div></li>	
        </ul> 
        <ul class="set_button_right">
		    <li><div class="set_button"  id="button_cancel">取消</div></li>
		    <li><div class="set_button"  id="button_save">保存</div></li>
	    </ul>
    </div>
</script>
